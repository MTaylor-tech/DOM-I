<!DOCTYPE html>
<html>
  <head>
    <title>DOM I</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script src="index.js" async></script>
  </head>
  <body>
    <div class="digits">
      <div class="digit" id="secondTens">-</div>
      <div class="digit" id="secondOnes">-</div>
      <div class="digit" id="colon">:</div>
      <div class="digit" id="msHundreds">-</div>
      <div class="digit" id="msTens">-</div>
    </div>
    <div class="buttons">
        <button class="button" id="startButton">Start</button>
        <button class="button disabled" id="stopButton">Stop</button>
        <button class="button disabled" id="resetButton">Reset</button>
    </div>
  </body>
</html>
